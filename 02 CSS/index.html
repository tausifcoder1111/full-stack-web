 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- Internal CSS  -->
    <style> 
        /* Element Selector */
        p{
            
            color : black

 </head>

 </html>
